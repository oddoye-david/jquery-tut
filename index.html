  <meta name="description" content="">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

<body>
  <!--[if lt IE 7]>

  <div class="row">
    <!-- begin col-6 -->
    <div class="col-md-12">
      <!-- begin panel -->
      <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
        <div class="panel-heading">
          <h4 class="panel-title">
            <span class="text-primary bold">Dynamic Filters</span>
          </h4>
        </div>
        <form class="form-horizontal" role="form">
          <div class="well bg-silver-lighter no-rounded-corner">
            <div class="form-group">
              <div class="col-md-12">
                <button class="btn btn-success pull-right" type="button" id="btnFilter">
                  <i class="fa fa-plus"></i> &nbsp;Filter</button>
              </div>
            </div>
          </div>
          <div class="panel-body overflow-y-scroll height-300" id="parentBody" data-parsley-validate="true">

          </div>
          <div class="panel-footer text-right">
            <select class="input-sm pull-left" id="cboPayPeriod">
              <option value="0">Select Pay Period</option>
              <option value="1">January 2018</option>
              <option value="2">February 2018</option>
              <option value="3">March 2018</option>
              <option value="4">April 2018</option>
              <option value="5">May 2018</option>
            </select>
            <button type="button" class="btn btn-success">
              <i class="fa fa-check"></i>&nbsp;Run</button>
            <button type="reset" class="btn btn-link text-danger btn-sm">Clear</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="./myscript.js"></script>
